            <img src="img/history/local_material.jpg">
            <p>　江戸時代や明治・大正時代、岸和田市には旧制中学に進学するような上流階級の人々が比較的多くいたらしく、有名な吉田松陰も訪れたとされている。
            その頃は近辺に大学があまりなかったため、彼らの家の土蔵などから見つかった品々が本校に持ち込まれることとなったらしい。
            他にも、寺院などで土の中から見つかった瓦なども、本校に持ち込まれた。 このように、近隣の方々が家にあったものを持ち寄ってできたと思われる。</p>
