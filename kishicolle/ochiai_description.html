            <img src="img/history/ochiai_library.jpg">
            <p>岸和田高等学校の特徴的な蔵書として、落合文庫という江戸後期から明治初期にかけての貴重な和漢書1582点がある。<br>
            これは、旧制中学時の第五代校長を務めた落合保が中心となって収集したもので、『解体新書』や『学問のすゝめ』の初版などを含んでおり、
            2007年に岸和田市の有形文化財に指定されている。</p>
