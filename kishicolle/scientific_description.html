            <p>本校第9期卒業の佐納考子は生前、母校に貢献したいと考えていた。 それを知った、第4期卒業である姉、谷川（旧姓佐納）信子は、卒業後に理科の実習助手として本校に勤めることになる。
　そして、本校に長く保管されていた物理実験器具を展示・保管する資料室を開設した。 展示する物理実験器具は、旧制中学校時代に授業で使用されたもので、本校旧職員、仲岡清純が整理・整備を担当。
　これだけの種類がほぼ原形をとどめ、かつまとまって保管される例は少なく、科学教育史上においてたいへん貴重なものである。</p>
